<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <header>ðŸ“‰Profit & Loss Calculator</header>
      <form id="form" aria-autocomplete="off">
        <div class="form-group">
          <label>Initial Price</label>
          <div>
            <input type="number" id='entry'/>  
          </div>
        </div>
        <div class="form-group">
          <label>Quantity of Stock</label>
          <div>
            <input type="number" id="qty"/>
          </div>
        </div>
        <div class="form-group">
          <label>Current Price</label>
          <div>
            <input type="number" id="exit"/>
          </div>
        </div>
        <div class="form-group btns">
          <button id='calculator' type="button">Submit</button>
          <button type="reset">Reset</button>
        </div>
        <div class="form-group"id='msgContainer'>
            <div>
              <p type="text" id="msg" style="margin : -2em 0 0 0 ;"></p>
            </div>
          </div>
      </form>
    </div>


    <script src="script.js"></script>
  </body>
</html>
